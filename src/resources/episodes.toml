  website = "http://guillaume.martres.me/"
  season = 1
  number = 5
  notes = """Welcome to tooling talks, where every month I sit down with
  someone working in tooling, learn how they got there, and gain some insight
  into the work they do. This month I had the privilege to sit down with
  Guillaume Martres, one of the core contributors on the Dotty team from EPFL
  and chat all about the Scala 3 compiler and what it means to have
  interactivity in mind when working on a compiler in regards to tooling. We
  talked about the importance of upstreaming changes, de-duplicating efforts,
  and also a bit about what the future of tooling could look like in Scala
  thanks to things like TASTy. It was a pleasure chatting with Guillaume, so I
  hope you enjoy the show."""

[[episodes]]
  guest = "Rebecca Mark"
  title = "Unison - A New Approach"
  player = """<div id="buzzsprout-player-9460243"></div><script src="https://www.buzzsprout.com/1830936/9460243-rebecca-mark-unison-a-new-approach.js?container_id=buzzsprout-player-9460243&player=small" type="text/javascript" charset="utf-8"></script>"""
  image = "images/rebecca-mark.png"
  thumbnail = "images/rebecca-mark-thumbnail.png"
  twitter = "https://twitter.com/r_l_mark"
  github = "https://github.com/rlmark"
  season = 1
  number = 6
  notes = """If you've been listening to the show for a while you'll have heard
  the name Unison pop up a few times. Unison aims to reimagine how many aspects
  of programming languages work, which can also radically challenge the status
  quo of developer tooling. This month it was joy to sit down with Rebecca Mark
  and talk all about how approaching development through unison is a totally
  new experience. Everything from tracking changes in your code, how your code
  is stored, and how you write your code is new. She has some great insight
  into what the future of developer tooling could look like using Unison. We
  also had an opportunity to speak a bit about the advantages of an early focus
  on community, diversity, and education in a language community, like Unison.
  Thanks for joining, let's dive in."""


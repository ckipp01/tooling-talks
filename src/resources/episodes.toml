  title = "An Interactive Compiler"
  player = """<div id="buzzsprout-player-9288213"></div><script src="https://www.buzzsprout.com/1830936/9288213-guillaume-martres-an-interactive-compiler.js?container_id=buzzsprout-player-9288213&player=small" type="text/javascript" charset="utf-8"></script>"""

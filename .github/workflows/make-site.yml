name: Create site

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1.2.0-M1
        with:
          apps: scala-cli

      - name: Make sure it can build
        run: scala-cli --cli-version 0.0.9 run src/

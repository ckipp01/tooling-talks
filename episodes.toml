[[episodes]]
  guest = "Meriam Lachkar"
  title = "Scala 3 Migration Tooling"
  player = """<div id="buzzsprout-player-8980742"></div><script src="https://www.buzzsprout.com/1830936/8980742-meriam-lachkar-scala-3-migration-tooling.js?container_id=buzzsprout-player-8980742&player=small" type="text/javascript" charset="utf-8"></script>"""
  image = "images/meriam-lachkar.png"
  thumbnail = "images/meriam-lachkar-thumbnail.png"
  twitter = "https://twitter.com/meriamLachkar"
  github = "https://github.com/mlachkar"
  season = 1
  number = 2
  notes = """A question I'm sure many Scala developers and companies are asking
  themselves this year is "how can we migrate our applications to Scala 3?". A
  fantastic tool to help with this is Scala3-migrate, which will help with
  migrating your scalacOptions, ensuring your dependencies are published for
  Scala 3, and even helping to automatically re-write parts of your code. In
  this interview I chat with Meriam and her work on Scala3-migrate, the
  challenges you might encounter as you're migrating your code, and about some
  of the things developers may not think about as they set out to update to
  Scala 3. We'll also dive into her work on Scalafix which unlocked the first
  Scalafix integration in Metals, the Scala Language Sever, as well as helped
  with rewrites for Scala3. We had a great conversation, and super thankful she
  took the time to chat about the works she's been doing, getting into tooling,
  and other untapped areas in the ecosystem."""

[[episodes]]
  guest = "Justin Kaeser"
  title = "The Build Server Protocol and IntelliJ"
  player = """<div id="buzzsprout-player-8988975"></div><script src="https://www.buzzsprout.com/1830936/8988975-justin-kaeser-the-build-server-protocol-and-intellij.js?container_id=buzzsprout-player-8988975&player=small" type="text/javascript" charset="utf-8"></script>"""
  image = "images/justin-kaeser.png"
  thumbnail = "images/justin-kaeser-thumbnail.png"
  twitter = "https://twitter.com/ebenwert"
  github = "https://github.com/jastice"
  season = 1
  number = 3
  notes = """If you're a Scala developer there is almost no doubt you use
  either IntelliJ or Metals with your editor of choice. Whether you're using
  IntelliJ, or Metals which utilizes BSP, or maybe even IntelliJ with BSP,
  you're using some of the handy work of Justin. This month Justin and I sit
  and chat all about IntelliJ and Scala, the Build Server Protocol, and what
  some of the future of programming could look like in Scala.  I'm pretty
  fascinated with this topic lately and looking at the current limitations we
  have in the Scala tooling ecosystem, and thinking about how they could be
  challenged. I'm grateful that Justin took the time and chat and also grateful
  for all the work he's put into making integrations in Scala tooling
  seamless."""


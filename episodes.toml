[[episodes]]
  guest = "Ólafur Páll Geirsson"
  title = "The Scalameta World"
  player = """<div id="buzzsprout-player-8978928"></div><script src="https://www.buzzsprout.com/1830936/8978928-olafur-pall-geirsson-the-scalameta-world.js?container_id=buzzsprout-player-8978928&player=small" type="text/javascript" charset="utf-8"></script>"""
  image =  "images/olafur-pall-geirson.png"
  thumbnail = "images/olafur-pall-geirson-thumbnail.png"
  twitter = "https://twitter.com/olafurpg"
  github = "https://github.com/olafurpg"
  website = "https://geirsson.com/"
  season = 1
  number = 1
  notes = """It's incredibly fitting that my first guest for tooling talks is
  Olaf. Just about two year ago I sent an email to Olaf, introduced myself,
  told him I loved Metals and that I wanted to help. This ultimately lead to my
  affinity with Developer tooling and also my entryway into that world. You may
  know Olaf from the impressive amount of tools that's he's either authored or
  worked on. I'm sure you probably use some of them. Metals, the Scala Language
  server, Scalafmt, the defacto formatter for Scala, Scalafix, mdoc, munit, and
